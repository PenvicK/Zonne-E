        <h1>Cadastro</h1>

        <table>
            <tr>
              <td>Nome Completo:</td>
              <td><input type="text" name="nome completo" size="40"> <br /></td>
            </tr>
            
            <tr>
            <td>CPF:</td>
            <td><input type="text" name="cpf" size="12" maxlength="11"></td>
            </tr>

            <tr>
            <td>Telefone</td>
            <td><input type="text" name="telefone" size="12" maxlength="14"></td>
            </tr>

            <tr>
            <td>Data de nascimento</td>
            <td><input type="text" name="data de nascimento" size="12" maxlength="10"></td>
            </tr>

            <tr>
                <td>E-Mail</td>
                <td><input type="text" name="e-Mail" size="40"></td>
            </tr>

            <tr>
                <td>Confirmar E-Mail</td>
                <td><input type="text" name="confirmar e-mail" size="40"></td>
                </tr>
             <tr>
                <td>Senha</td>
                <td><input type="text" name="senha" size="12" maxlength="15"></td>
             </tr>

             <tr>
                <td>Confirmar Senha</td>
                <td><input type="text" name="confirmar senha" size="12" maxlength="15"></td>
             </tr>
             
             <tr>
                <td>CEP:</td>
                <td><input type="text" name="cep" size="2" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3"></td>
                </tr>
              
             <tr>
                <td>Estado</td>
                <td><input type="text" name="estado" size="12" maxlength="40"></td>
            </tr>

             <tr>
                <td>Cidade</td>
                <td><input type="text" name="cidade" size="12" maxlength="40"></td>
            </tr>

            <tr>
                <td>Rua</td>
                <td><input type="text" name="rua" size="12" maxlength="30"></td>
            </tr>

            <tr>
                <td>Numero</td>
                <td><input type="text" name="numero" size="1" maxlength="10"></td>
            </tr>

            <tr>
                <td>Complemento</td>
                <td><input type="text" name="complemento" size="12" maxlength="40"></td>
            </tr>
        </table>
